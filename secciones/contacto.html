    <nav class="navbar navbar-expand-lg navbar-light nav w-75">
      <div class="container-fluid">
        <a class="navbar-brand" href="../index.html"><img src="../imagenes/logo_peluqueria.jpeg"

        <div class="collapse navbar-collapse" id="navbarSupportedContent">

            <li class="nav-item dropdown">

    <h1 class="title">Contacto</h1>
  </header>

  <section class="container-fluid">
    <div class="d-flex justify-content-center my-5 mx-5 px-2">
      <form>
        <div class="form-row">
          <div class="col">
            <label for="validationDefault01">Nombre</label>
            <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" required>
          </div>
          <div class="col">
            <label for="validationDefault02">Apellido</label>
            <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" required>
          </div>
        </div>
        <div class="form-row">
          <div class="col">
            <label for="validationDefault03">Provincia</label>
            <input type="text" class="form-control" id="validationDefault03" placeholder="Provincia" required>
          </div>
          <div class="col">
            <label for="validationDefault04">Ciudad</label>
            <input type="text" class="form-control" id="validationDefault04" placeholder="Ciudad" required>
          </div>
          <div class="col">
            <label for="validationDefault05">Codigo Postal</label>
            <input type="text" class="form-control" id="validationDefault05" placeholder="Codigo Postal" required>
          </div>
        </div>
        <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="invalidCheck2" required>
            <label class="form-check-label" for="invalidCheck2">
              Acepto los términos y condiciones
            </label>
          </div>
        </div>
        <button class="btn btn-primary" type="submit">Enviar</button>
      </form>
    </div>
  </section>



  <footer>

        </a>
      </div>
    </nav>
  </footer>
